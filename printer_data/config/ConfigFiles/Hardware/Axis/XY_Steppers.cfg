#########################

## X AXIS
[stepper_x]
rotation_distance = 40
microsteps = 32
full_steps_per_rotation = 200
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
endstop_pin = tmc2209_stepper_x:virtual_endstop
homing_speed = 40
homing_retract_dist = 0
position_min = 0
position_max = 350
position_endstop = 350

