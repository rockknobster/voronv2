## X AXIS MOTOR
[tmc2209 stepper_x]
uart_pin: PC4
diag_pin = ^PG6
driver_sgthrs = 120
interpolate = True
run_current = 0.8
sense_resistor = 0.110
stealthchop_threshold = 0


## Y AXIS
[stepper_y]
rotation_distance = 40
microsteps = 32
full_steps_per_rotation = 200
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
endstop_pin = tmc2209_stepper_y:virtual_endstop
homing_speed = 40
homing_retract_dist = 0
position_min = 0
position_max = 350
position_endstop = 350


## Y AXIS MOTOR
[tmc2209 stepper_y]

diag_pin = ^PG9
driver_sgthrs = 120
uart_pin = PD11
interpolate = True
run_current = 0.8
sense_resistor = 0.110
stealthchop_threshold = 0

